version: "3.8"
services:
  db:
    image: mysql:8.0
    container_name: kando-mysql
    restart: always
    environment:
      MYSQL_DATABASE: kando
      MYSQL_ROOT_PASSWORD: trieuvip123
      TZ: Asia/Ho_Chi_Minh
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: kando-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${PROFILE:-dev}
    volumes:
      - backend_uploads:/app/uploads
    expose:
      - "8080"

  frontend:
    build:
      context: ./frontend
      args:
        VITE_BACKEND_URL: ${VITE_BACKEND_URL}
        VITE_ACL_ENABLE: ${VITE_ACL_ENABLE}
        VITE_USER_CREATE_DEFAULT_PASSWORD: ${VITE_USER_CREATE_DEFAULT_PASSWORD}
    container_name: kando-frontend
    restart: always
    expose:
      - "80"
    depends_on:
      - backend

  nginx:
    image: nginx:1.25
    container_name: kando-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/proxy.${PROFILE:-dev}.conf:/etc/nginx/conf.d/default.conf:ro
      - backend_uploads:/var/www/uploads
    depends_on:
      - frontend
      - backend

volumes:
  mysql_data:
  backend_uploads:
