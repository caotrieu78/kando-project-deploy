services:
  db:
    image: mysql:8.0
    container_name: kando-mysql
    restart: always
    environment:
      MYSQL_DATABASE: kando
      MYSQL_ROOT_PASSWORD: trieuvip123
      TZ: Asia/Ho_Chi_Minh
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    container_name: kando-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DB_PASSWORD: trieuvip123
      APP_DEFAULT_PASSWORD: Admin@2026
    volumes:
      - backend_uploads:/app/uploads
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
    container_name: kando-frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "80:80"

volumes:
  mysql_data:
  backend_uploads: